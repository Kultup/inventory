{% extends "base.html" %}

{% block content %}
<h2>Редагувати місто</h2>
<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="name" class="form-label">Назва міста</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ city.name }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            <a href="{{ url_for('admin_cities') }}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</div>
{% endblock %}
