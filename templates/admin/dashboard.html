{% extends "admin/base.html" %}

{% block page_title %}Панель адміністратора{% endblock %}

{% block content %}
<div class="container-fluid">

    <!-- Загальна статистика -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title text-uppercase mb-0">Всього пристроїв</h6>
                            <h2 class="mb-0">{{ total_devices }}</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-laptop" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title text-uppercase mb-0">Користувачів</h6>
                            <h2 class="mb-0">{{ total_users }}</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-people" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title text-uppercase mb-0">Міст</h6>
                            <h2 class="mb-0">{{ total_cities }}</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-geo-alt" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title text-uppercase mb-0">Нові (30 днів)</h6>
                            <h2 class="mb-0">{{ new_devices_count }}</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-calendar-plus" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Графіки -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body" style="height: 400px;">
                    <canvas id="devicesStatusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body" style="height: 400px;">
                    <canvas id="devicesTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body" style="height: 350px;">
                    <canvas id="devicesMonthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body" style="height: 350px;">
                    <canvas id="devicesCityChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
